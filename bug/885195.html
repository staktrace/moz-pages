<html style="margin: 0">
 <head>
  <meta name="viewport" content="width=device-width; initial-scale=1; user-scalable=no"/>
 </head>
 <body style="margin: 0">
  <canvas id="c" style="width: 100%; height: 100%; background-color: green">
  </canvas>
  <script>
    var ctx = document.getElementById('c').getContext('2d');
    ctx.font = '10px sans-serif';
    ctx.fillText("Here is some text to show that this canvas isn't moving anywhere.", 10, 10);
  </script>
 </body>
</html>
