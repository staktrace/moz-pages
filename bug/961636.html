<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8">
    <title>Template</title>

    <style>
      html, body {
        width: 100%;
        height: 100%;
        background-color: pink;
        overflow: hidden;
      }
    </style>

    <script>
      var resizeCount = 0;
      window.addEventListener('resize', function() {
        document.getElementById('message').textContent = 'resizeCount: ' +
                                                         ++resizeCount;
      });
    </script>
  </head>

  <body>

    <span id="message">please rotate your device to see result.</span>

  </body>

</html>
