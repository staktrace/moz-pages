<!DOCTYPE >
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Parallax</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
* {
    margin: 0;
    padding: 0;
}

.parallax-wrapper {
    perspective: 1px;
    overflow-y: auto;
    overflow-x: hidden;
    height: 100vh;
    transform: translateZ(0);
}
.layer {
    height: 100vh;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    transform: translateZ(-9px) scale(1.32);
}

    </style>
</head>

<body>
    <div class="parallax-wrapper">
        <header class="layer">
            <h1>Payun-payun</h1>
        </header>
    </div>

</body></html>
