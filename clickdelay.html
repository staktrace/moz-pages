<head>
<meta name="viewport" content="width=device-width">
<script>
    var startTime = 0;
    window.addEventListener('touchstart', function(e) {
        startTime = Date.now();
    }, true);
    window.addEventListener('click', function(e) {
        var time = Date.now() - startTime;
        document.body.innerHTML += "<br>" + time;
    }, true);
</script>
</head>
